{% set name = "jupyter_conda" %}
{% set version = "3.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6ac40bbb11ee276093d089bb5e6d916790ed2e3e84da43e23d86c81d58ef855d

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps

requirements:
  host:
    - python
    - pip
  run:
    - python >=3.5
    - notebook >=4.3.1
    - nb_conda_kernels >=2.2.0
    - packaging
    - requests

test:
  imports:
    - jupyter_conda

about:
  home: https://github.com/fcollonval/jupyter_conda
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Conda environment and package access extension from within Jupyter

extra:
  recipe-maintainers:
    - fcollonval
    - dbast
